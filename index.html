    <script type="text/javascript">

            // For each orgchart box, provide the name, manager, and tooltip to show.

                [{ v: 'Efficiency Ratio', f: 'Efficiency Ratio<div style="background-color:#ffffff;color:Black">67.65%</div>' }, 'BankPlus', 'Efficiency Ratio'],

                ['ROA<div style="background-color:#026562;color:#ffffff; font-style:normal;font-weight:bold">1.04%</div><div id="treechart_div" style="width: 225px; height: 125px;">', 'BankPlus', 'ROA'],

                ['Pre-Tax, Pre-Provision, Pre-ORE Writedowns & Losses Operating Income<div style="background-color:#ffffff"> $47,625 </div>', 'BankPlus', ''],

                ['ROE<div style="background-color:red;color:#fffffff">10.99%</div>', 'BankPlus', ''],

                [{ v: 'Noninterest Expense', f: 'Noninterest Expense<div style="background-color:#ffffff;color:Black">$94,162</div>' }, 'Efficiency Ratio', 'Noninterest Expense'],

                [{ v: 'Interest Income', f: 'Interest Income<div style="background-color:#ffffff;color:Black">$97,107</div>' }, 'Efficiency Ratio', 'Interest Income'],

                [{ v: 'Interest Expense', f: 'Interest Expense<div style="background-color:#ffffff;color:Black">$8,547</div>' }, 'Efficiency Ratio', 'Interest Expense'],

                [{ v: 'Noninterest Income', f: 'Interest Expense<div style="background-color:#ffffff;color:Black">$50,636</div>' }, 'Efficiency Ratio', 'Noninterest Income'],

                ['Salaries & Benefits<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Noninterest Expense', 'Salaries & Benefits'],

                ['Occupancy<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Noninterest Expense', 'Occupancy'],

                ['Data processing<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Noninterest Expense', 'Data processing'],

                ['Promotional & advertising<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Noninterest Expense', 'Promotional & advertising'],

                ['FDIC Insurance<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Noninterest Expense', 'FDIC Insurance'],

                ['ATM, security and other<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Noninterest Expense', 'ATM, security and other'],

                ['Interest on loans<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Interest Income', 'Interest on loans'],

                ['Fees on loans<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Interest Income', 'Fees on loans'],

                ['Investment Income<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Interest Income', 'Investment Income'],

                ['Tax Benefit for Tax-exempt income<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Interest Income', 'Tax Benefit for Tax-exempt income'],

                ['Loan Yield<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Interest Income', 'Loan Yield'],

                ['Loan Volume<div style="background-color:#fff;color:#fffffff">53,486</div>', 'Interest Income', 'Loan Volume'],

                ['Investment security  yield<div style="background-color:#fff;color:#fffffff">53,486</div><div id="treechart_div2" style="width: 225px; height: 125px;">', 'Interest Income', 'Investment security  yield']

            ]);




            // Create the chart.
            var orgChart = new google.visualization.OrgChart(document.getElementById('orgchart_div'));
            google.visualization.events.addListener(orgChart, 'collapse', collapseHandler);
            function collapseHandler(e) {
                if(e.collapsed===true){
                    drawChart();
                }else{
                drawTree2();
                drawChart();   
                }            
            }

            // Draw the chart, setting the allowHtml option to true for the tooltips.
            orgChart.draw(data,
                {
                    allowHtml: true,
                    allowCollapse: true,
                    size: 'small'
                });
            google.charts.setOnLoadCallback(drawChart);
        }

    </script>
